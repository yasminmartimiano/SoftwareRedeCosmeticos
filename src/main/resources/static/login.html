<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <title>Maresia Application</title>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <img src="https://appreact.divine.com/divine-logo-preto.svg" style="width:10px; height: 5px; display: flex;">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="login.css" />
</head>
<body>
<div class="login">
    <div class="sideimagem">
        <img src="public/images/img_rectangle_2.png" alt="image" class="image" />
        <div class="descricaoimagem">
            <img src="public/images/img_design_sem_nome_202.png" alt="Design sem nome" class="designsemnome" />
            <p class="text">Bem-vindo(a) de volta! <br />Maresia Beauty</p>
            <p class="text">Acesse sua conta com seus dados, insira o seu ID.</p>
            <p class="text">© <a class="underline">Maresia Beauty, Inc.</a> 2025. Todos os direitos reservados.</p>
        </div>
    </div>
    <div>
        <div class="text-center">
            <h3 class="heading">Seja Vindo!</h3>
            <p class="text-sm">Por favor, insira suas informações de Login:</p>
        </div>
        <div class="email">
            <label>Email</label>
            <input class="input" placeholder="exemplo@gmail.com" type="email" />
        </div>
        <div class="senha">
            <label>Senha</label>
            <input class="input" placeholder="**********" type="password" />
        </div>
        <button type="btn-login"><a href="inicio.html">Login</a></button>
        <p class="link">Ainda não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
</div>
</body>
</html>
