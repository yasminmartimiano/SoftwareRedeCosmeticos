<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <title>Cadastro</title>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <img src="https://appreact.divine.com/divine-logo-preto.svg" style="width:10px; height: 5px; display: flex;">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
<div class="cadastro">
    <div class="text-center">
        <h3 class="heading">Bem Vindo!</h3>
        <p class="text-sm">Por favor, insira suas informações de Cadastro:</p>
    </div>
    <form>
        <div class="input">
            <label>CPF</label>
            <input placeholder="Seu CPF" type="text" />
        </div>
        <div class="input">
            <label>Email</label>
            <input placeholder="exemplo@gmail.com" type="email" />
        </div>
        <div class="input">
            <label>Senha</label>
            <input placeholder="**********" type="password" />
        </div>
        <div class="input">
            <label>Celular</label>
            <input placeholder="(00) 00000-0000" type="text" />
        </div>
        <button class="btn-cadastrar"> <a href="inicio.html">Criar conta</a></button>
        <p class="link">Já possui conta? <a href="login.html">Faça login</a></p>
    </form>
    <div class="rodape">
        <img src="public/images/img_design_sem_nome_202.png" alt="Designsemnome" class="designsemnome" />
        <p class="text">© Maresia Beauty, Inc. © 2025. Todos os direitos reservados.</p>
    </div>
</div>
</body>
</html>
