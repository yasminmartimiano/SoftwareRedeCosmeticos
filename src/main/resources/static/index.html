<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Login do Usuário - Maresia Beauty Cosmetics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Faça login na Maresia Beauty, a maior rede de cosméticos com beleza leve, intensa e do seu jeito. Bem-vindo de volta! Acesse sua conta para continuar." />

    <img alt="Logo" src="https://appproject.dhiwise.com/dhiwise-logo.png?c=yjN-48a466-Pgt&v=" style="width: 0px; height: 0px; display: none" />

    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/components.css" />
    <link rel="stylesheet" type="text/css" href="./css/Login.css" />
</head>
<body>

<div class="login">
    <div class="rowamaiorreded">
        <p class="login__description ui text size-texts">
            A maior rede de cosméticos com beleza leve, intensa e do seu jeito.
        </p>
    </div>

    <div class="login-section">
        <div class="login-section__welcome">
            <p class="login-section__title ui text size-textmd">Bem Vindo<br />de Volta!</p>
            <p class="login-section__subtitle ui text size-textxs">Por favor, insira suas informações de Login:</p>
        </div>

        <div class="login-section__form">
            <div class="login-section__form-group">
                <div class="login-section__input-group login-section__email-field">
                    <h1 class="login-section__label-email ui heading size-headings">Email</h1>
                    <input class="login-section__input-email-2 ui input white_a700 size-xs fill round"
                           name="email"
                           placeholder="EmailExample@gmail.com"
                           type="email"
                    />
                </div>

                <div class="flex-col-center-start login-section__password-field">
                    <h2 class="login-section__label-email ui heading size-headings">Senha</h2>
                    <label class="login-section__input-email-2 ui input white_a700 size-xs fill round">
                        <input name="password" placeholder="***************" type="password" />
                    </label>
                    <h3 class="login-section__password-reset ui heading sizexs">Alterar Senha</h3>
                    <button class="login-section__submit-button-2 ui button white_a700 size-xs outline round">Login</button>
                </div>
            </div>

            <div class="login-section__signup-prompt">
                <h4 class="login-section__signup-text ui heading size-headings">Ainda não possui uma conta?</h4>
                <h5 class="login-section__signup-link ui heading sizexs">Cadastre-se</h5>
            </div>
        </div>
    </div>

    <p class="login__title ui text size-textmd">Maresia Beauty</p>
</div>

</body>
</html>
